<html>
<head>
<title></title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<script>    
    jQuery.support.cors = true;

     var url="http://localhost:54000/reclamacoes/";
     var logado = sessionStorage.getItem("logado");
     alert("logado");
     if (logado == false)
     {
         alert("VOCÊ NÃO ESTA LOGADO");
         
     }
     else{
         $(document).ready(function(){
         var id = sessionStorage.getItem("id");
         $.getJSON(url+id, function(result){
             var out="";
         var arr = result;
         for(var i = 0; i < arr.length; i++) {
 
             out+="<tr onClick='href=''><td>"+arr[i].ficDataEmicao+"</td><td>"+arr[i].ficTipo+"</td><td>"+arr[i].ficDesc+"</td><td>Não aceita</td></tr>";
         }
         document.getElementById("reclamacoesTable").innerHTML = out;
             });
         
         });
     }

</script>
</head>
<body>
    <div id="menu">        
        <ul>
            <a href="Ticket.html"><li class="module-border-wrap"><div class="module">Criar ticket de reclamação</div></li></a>
            <a href="meusTickets.html"><li>Tickets</li></a>
            <a href="SiteReclamacoes.html"><img src="logout.png"></a>
        </ul>        
    </div>
    <section id="meustickets">
        <center>
        <table id="reclamacoesTable">
            <tr>
                <th>Data de emissão</th>
                <th>Tipo</th>
                <th>Descrição</th>
                <th>Estado</th>
            </tr>
        </table>
        </center>
    </section>
</body>
</html>
